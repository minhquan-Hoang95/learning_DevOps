name: Hello World

# Permissions explicites et minimales
permissions:
  contents: read  # Just lire le code et pas le modifier

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0c366fd6a839edf440554fa01a7085ccba70ac98
      - name: Dire bonjour
        run: echo "Hello, GitHub Actions!"

      - name: Afficher des infos sur le contexte
        run: |
          echo "Repository: \${{ github.repository }}"
          echo "Branche: \${{ github.ref_name }}"
          
      - name: Add Action Local
        uses: actions/checkout@v4

      - name: Setup project (local action)
        uses: ./.github/actions/setup_projet

      - name: Confirm
        run: |
          echo "I added a local action : Done"
